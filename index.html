<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Vue List</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <img src="img/vue-logo.png" alt="" srcset="" />
        </div>
        <h1>To Vue List</h1>
      </header>
      <div class="container">
        <div class="form">
          <label for="input-task">Task: </label>
          <input
            type="text"
            name="task"
            id="input-task"
            placeholder="Insert a new task to add"
            v-model="newTask.text"
            @keyup.enter="addTask"
          />
          <button @click="addTask" @keyup.delete="removeLastTask">
            Add a Task
          </button>
        </div>
        <p v-if="!longEnough" class="error-msg">
          The Task field must be longer than one character
        </p>
        <p v-if="empty" class="error-msg">The Task field cannot be empty</p>
        <div class="list-container">
          <ul class="list">
            <li class="no-task" v-if="!tasks.length">
              There are no tasks currently
            </li>
            <li
              v-if="tasks.length > 0"
              v-for="(task, index) in tasks"
              :class="tasks[index].done === true ? 'strikethrough' : ''"
            >
              <div @click="doTask(index)">
                <span :class="tasks[index].done === true ? 'checked' : ''"
                  ><i class="fa-solid fa-check"></i
                ></span>
                {{task.text}}
              </div>
              <span @click="removeTask(index)"
                ><i class="fa-solid fa-xmark"></i
              ></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
